<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect 4 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="connect4.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Let's Connect 4!</h1>
    <div id="game">
      <table id="board"></table>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="container">
          <h2>You have an unfinished game</h2>
          <p>Do you want to resume it?</p>
          <div>
            <button type="button" class="resumebtn" id="resumebtn">
              Resume
            </button>
            <button type="button" class="newgamebtn" id="newgamebtn">
              New Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
